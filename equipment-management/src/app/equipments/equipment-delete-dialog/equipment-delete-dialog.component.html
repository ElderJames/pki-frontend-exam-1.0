<h1 mat-dialog-title>Warning </h1>
<div mat-dialog-content>
  Would you like to delete {{data.model}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Ok</button>
</div>
